<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-header, .table-data {
            background-color: #EC6509; /* Orange background */
            color: white; /* White text */
            border: 2px solid black; /* Black border */
        }
        .edit-icon {
            font-size: 1.2rem;
            
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <table class="table text-center">
            <thead>
                <tr>
                    <th class="table-header">Item Name</th>
                    <th class="table-header">Unit Price</th>
                    <th class="table-header">QTY</th>
                    <th class="table-header">Dis Amt</th>
                    <th class="table-header">Total</th>
                    <th class="table-header">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data">Chicken Chola Batora</td>
                    <td class="table-data">200.0</td>
                    <td class="table-data">1.0</td>
                    <td class="table-data">0.00</td>
                    <td class="table-data">200.0</td>
                    <td class="table-data">
                        <button class="btn btn-light">
                            <i class="bi bi-pencil-square edit-icon"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
