<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">

    <style>
        body {
            height: max-content;
            font-family: Inria serif;
        }


        .container-custom {
            padding: 20px;
        }

        input:focus,
        .form-control:focus {


            outline: none;
            box-shadow: none;


        }
    </style>
</head>

<body>

    <nav class="navbar" style="background: #EC6509;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="home.html"><img src="image/logo.png" alt="Logo" style="height: 30px;"></a>

            <!-- Centered Title with Icon -->
            <span class="mx-auto fs-5 fw-bold text-white d-flex align-items-center gap-4">
                <button onclick="goBack()" class="btn btn-transparent border-0" style="margin-left: -5rem;"><i
                        class="lni lni-shift-left" style="font-size: 20px; color: #fff;"></i> </button><!-- Icon -->
                <span>Cart</span> <!-- Text -->
            </span>

            <!-- Toggler for menu -->
            <a href="cart.html" class="btn btn-transparent border-0" style="box-shadow: none;">
                <img src="image/cart.png" alt="Menu" style="width: 20px; height: 20px;">
            </a>
        </div>
    </nav>
    <div class="container container-custom mt-3 ">
        <div class="table-responsive border border-dark rounded-4" style="height: max-content; overflow: hidden;">
            <table class="table  table-bordered border-light">
                <thead>
                    <tr class="">

                        <th class="border-5 rounded-4" style="background-color: #EC6509;">Item Name</th>
                        <th class="border-5 rounded-4" style="background-color: #EC6509;">Unit Price</th>
                        <th class="border-5 rounded-4" style="background-color: #EC6509;">QTY</th>
                        <th class="border-5 rounded-4" style="background-color: #EC6509;">Dis Amt</th>
                        <th class="border-5 rounded-4" style="background-color: #EC6509;">Total</th>
                        <th class="border-5 rounded-4" style="background-color: #EC6509;">Edit</th>
                    </tr>
                </thead>
                <tbody class="">

                    <tr>
                        <td class="border-5 rounded-4" style="background-color: #EC6509;">Chicken Chola Batora</td>
                        <td class="border-5 rounded-4" style="background-color: #EC6509;">200.0</td>
                        <td class="border-5 rounded-4" style="background-color: #EC6509;">1</td>
                        <td class="border-5 rounded-4" style="background-color: #EC6509;">0.00</td>
                        <td class="border-5 rounded-4" style="background-color: #EC6509;">200.0</td>
                        <td class="border-5 rounded-4" style="background-color: #EC6509;"> <button
                                class="btn btn-transparent"><i class="fa-solid fa-pen-to-square"
                                    style="color: black;"></i></button>
                        </td>
                    </tr>

                </tbody>


            </table>
        </div>
        <!-- Net Prices -->
        <div class="mt-4">
            <div class="card-body text-end  mb-3">
                <p class="card-title fs-1">Total price<span class="">
                        <input type="number" class="bg-transparent "
                            style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 25%;"
                            name="" value="" disabled>
                    </span></p>
            </div>
            <div class="card-body text-end  mb-3">
                <p class="card-title fs-1">Discount<span class="">
                        <input type="number" class="bg-transparent "
                            style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 25%;"
                            name="" value="" disabled>
                    </span></p>
            </div>
            <div class="card-body text-end ">
                <p class="card-title fs-1">Net Payable<span class="">
                        <input type="number" class="bg-transparent "
                            style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 25%;"
                            name="" value="" disabled>
                    </span></p>
            </div>

            <p class=" h1 text-center mt-5">Payment option</p>

            <div class="card-body text-end  mb-3">
                <p class="card-title fs-1">Cash<span class="">
                        <input type="number" class="bg-transparent "
                            style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 25%;"
                            name="">
                    </span></p>
            </div>
            <div class="card-body text-end  mb-5">
                <p class="card-title fs-1">MFS<span class="">
                        <input type="number" class="bg-transparent "
                            style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 25%;"
                            name="">
                    </span></p>
            </div>
            <div class="d-flex mt-5 justify-content-between">
                <span class="text-start" style="width: 50%;">
                    <input type="number" class="bg-transparent "
                        style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 95%; height: 3rem;"
                        name="" placeholder="Customer Name">
                </span>
                <span class="text-end" style="width: 50%;">
                    <input type="number" class="bg-transparent "
                        style="border: 2px solid; border-image: linear-gradient(0deg, #EC6509, #FD6A06) 1; width: 95%; height: 3rem;"
                        name="" placeholder="Mobile Number">
                </span>
            </div>
        </div>

        <div class=" d-flex justify-content-center mt-5 gap-3">
            <button name="darftSave" type="submit" class="btn btn-warning fw-semibold border-dark fs-4"
                style="background-color: #EC6509; width: 40%;">Save Draft</button>
            <button name="Print" type="submit" class="btn btn-warning fw-semibold border-dark fs-4 d-flex justify-content-center"
                style="background-color: #EC6509; width: 40%;">Print <span><i class="lni lni-printer ms-2" style="color: black;"></i></span></button>
        </div>



    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
