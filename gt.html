<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom button styling */
        .btn-dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #EC6509;
            border-radius: 10px;
            padding: 15px;
            width: 100px;
            height: 100px;
            background-color: #fff;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-dashboard img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .btn-dashboard span {
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        .btn-dashboard:hover {
            background-color: #f7f7f7;
        }

        /* For making sure the grid works well on the iPhone 14 Pro Max screen */
        .dashboard-container {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container dashboard-container">
        <div class="row justify-content-center">
            <!-- First row of buttons -->
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Sales.png" alt="Sales">
                    <span>Sales</span>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Exchange.png" alt="Exchange">
                    <span>Exchange</span>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Items.png" alt="Items">
                    <span>Items</span>
                </button>
            </div>
        </div>

        <!-- Second row of buttons -->
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Report.png" alt="Report">
                    <span>Report</span>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Reprint.png" alt="Reprint">
                    <span>Reprint</span>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Failed Invoices.png" alt="Failed Invoices">
                    <span>Failed Invoices</span>
                </button>
            </div>
        </div>

        <!-- Third row of buttons -->
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn-dashboard">
                    <img src="image/Settings.png" alt="Settings">
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
