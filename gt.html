<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            height: max-content;
            font-family: 'Inria serif', serif;
        }

        .container-custom {
            padding: 20px;
        }

        input:focus,
        .form-control:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <nav class="navbar" style="background: #EC6509;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="image/logo.png" alt="" style="height: 30px;"></a>

            <!-- Centered Title -->
            <span class="mx-auto fs-5 fw-bold text-white">
                Grand Area Restaurant
            </span>

            <!-- Toggler for menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"
                style="box-shadow: none;">
                <img src="image/nav.png" alt="Menu" style="width: 20px; height: 20px;">
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav" style="float: inline-end;">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-semibold" href="#">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-custom mt-3">
        <!-- Centered search bar and button -->
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <!-- Wrapper for search and button -->
                <div class="d-flex justify-content-between align-items-center">

                    <div class="input-group mb-3 border-bottom border-secondary ">
                        <!-- Search Input -->
                        <input class="form-control border-0" type="search"
                            placeholder="Search With Name or Title..." aria-label="Search" style="width: 90%;">
                        <!-- Search Icon -->
                        <img src="image/search.png" alt="searchIcon" class="img-fluid"
                            style="height: 15px; margin-top: 2%;">
                        <!-- Search Button -->
                       
                    </div>
                    <button class="btn btn-warning" type="button" id="search-button"
                            style="background-color: #EC6509;">Search</button>
                </div>
            </div>
        </div>

        <!-- Centered "Add Item" button -->
        <div class="row justify-content-center">
            <div class="col-md-8 d-flex justify-content-center">
                <a class="btn btn-warning" style="background-color: #EC6509; width: 100%;">Add Item</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
